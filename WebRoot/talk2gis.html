<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Talk to GIS</title>

<link rel="stylesheet" type="text/css" href="js/src/talk2gis/talk2gis.css">

<script>
	dojoConfig = {
		async : true,
		parseOnLoad : true,
		packages : [ {
			name : "talk2gis",
			location : "../../../src/talk2gis"
		} ]
	};
</script>
<script type="text/javascript" src="js/lib/dojo-release-1.10.0/dojo/dojo.js"></script>
<script type='text/javascript' src="js/lib/jquery-1.8.2.min.js"></script>

</head>

<body class="claro">
	
	<div style="padding:0px; margin:0px; width:100%; height:100%;">
		<img src="./images/bg_faw1.jpg" style="width:100%; height:100%;" alt="background"/>
	</div>
	
	<div id="menuBar"></div>

	<div id="shortcut"></div>
	
	<div id="tabContainer"></div>
	
	<div data-dojo-type="dijit/Dialog" data-dojo-id="systemSwitchDialog" title="切换到其他系统">
	    <table cellpadding="20" cellspacing="20" class="dijitDialogPaneContentArea">
	        <tr>
	            <td>
					<input id="system1" type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-id="systemNode"
	    				 name="system" value="0"/>
				</td>
				<td>
					<label for="system1">一汽物流基础GPS平台</label>
				</td>
	        </tr>
	        <tr>
	            <td>
					<input id="system2" type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-id="systemNode"
	    				 name="system" value="1"/>
				</td>
				<td>
					<label for="system2">一汽物流基础GPS平台资源网络地图</label>
				</td>
	        </tr>
	    </table>
	
	    <div class="dijitDialogPaneActionBar">
	        <button data-dojo-type="dijit/form/Button" type="submit">确定</button>
	        <button data-dojo-type="dijit/form/Button" type="button" data-dojo-props="onClick:function(){systemSwitchDialog.hide();}">取消</button>
	    </div>
	</div>
	
</body>
</html>
